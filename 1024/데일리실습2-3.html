<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    const length = scores.length
    let SUM = 0
    let AVG = 0
    for (score of scores) {
        SUM += score
    }
    console.log(SUM)
    AVG = SUM / length
    console.log(AVG)
    // whil문으로 코드 작성
    let i = length - 1
    while (i > -1) {
        console.log(scores[i])
        i -= 1
    }
  </script>
</body>
</html>
