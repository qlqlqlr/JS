<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')

  function addTodo (event) {
    // 이벤트를 취소한다.
    // form 태그의 경우 action 쪽으로 요청을 보내지 않음
    event.preventDefault()

    // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.
    const inputElement = document.querySelector('input')
    // trim() : 문자열 좌우 공백을 제거
    const inputValue = inputElement.value.trim()

    // 아무것도 입력하지 않았다면, 이벤트 종료!
    if (inputValue.length === 0) {
        alert("입력값이 비었습니다!")
        return
    }

    // li element를 생성 후 input element의 value 값을 데이터로 저장한다
    const liElement = document.createElement('li')
    liElement.textContent = inputValue

    // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.
    const ulElement = document.querySelector('ul')
    ulElement.appendChild(liElement)

    // 입력 완료 후 입력 값 비우기
    // inputValue = ""      // 그냥 변수값만 바뀌고 DOM 에는 반영이 안됨!
    inputElement.value = "" // 요소에 직접 접근해서 속성을 변경해야 됨

    // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
    const deleteBtn = document.createElement('button')
    deleteBtn.textContent = "X"
    // btn 에 margin-left: 10px 추가하기
    // 요소.style : style 을 조작할 수 있는 많은 property 가 있음
    deleteBtn.style.marginLeft = "10px"
    liElement.appendChild(deleteBtn)

    // 삭제 버튼을 클릭하면 해당 li element를 삭제한다
    deleteBtn.addEventListener('click', (event) => {
        liElement.remove()
    })

    // li element를 클릭하면 취소선이 토글된다.
    liElement.addEventListener('click', (event) => {
        liElement.style.textDecoration = 
            liElement.style.textDecoration === "line-through" ?
            "none" : "line-through";
    })
  }

  form.addEventListener('submit', addTodo)
</script>
</body>
</html>
