</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <!-- <article class="col-4">
        <div class="card m-1">

          </div>  
        </div>
      </article> -->
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const form = document.querySelector('#form')

    
    const sectionTag = document.querySelector('section')


    const titleTag =document.querySelector('#title')
    const contentTag =document.querySelector('#content')
    
    const addTodo = function (event) {
        event.preventDefault()


        const title = titleTag.value
        const content = contentTag.value

        if (title.trim() === '' || content.trim === '') {
            alert('제목과 내용을 모두 입력하세요')
            return
        }

        const articleTag = document.createElement('article')
        const divTag1 = document.createElement('div')
        const divTag2 = document.createElement('div')
        const h5Tag = document.createElement('h5')
        const pTag = document.createElement('p')

        articleTag.classList.add('col-4')
        divTag1.classList.add('card')
        divTag1.classList.add('m-1')
        divTag2.classList.add('card-body')
        h5Tag.classList.add('card-title')
        pTag.classList.add('card-text')


        h5Tag.textContent = title
        pTag.textContent = content

        divTag2.appendChild(h5Tag)
        divTag2.appendChild(pTag)
        divTag1.appendChild(divTag2)
        articleTag.appendChild(divTag1)
    
        sectionTag.appendChild(articleTag)

        titleTag.value = '';
        contentTag.value = '';
        
        
    }


    form.addEventListener('submit', addTodo)
  </script>
</body>
</html>
