<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <!-- 아래에 새로운 card 생성 및 추가 -->
    <script>
        const articleTag = document.createElement('article')
        articleTag.classList.add('card')
        articleTag.style.width = '18rem'

        const divTag = document.createElement('div')

        divTag.classList.add('card-body')
        articleTag.appendChild(divTag)

        console.log(articleTag)

        const h5Tag = document.createElement('h5')
        const pTag = document.createElement('p')

        h5Tag.classList.add('cart-title')
        h5Tag.textContent = 'Card title'
        pTag.classList.add('card-text')
        pTag.textContent = "Some quick example text to build on the card title and make up the bulk of the card's content."

        divTag.appendChild(h5Tag)
        divTag.appendChild(pTag)

        console.log(articleTag)

        const sectionTag = document.querySelector('section')
        sectionTag.appendChild(articleTag)

    </script>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
